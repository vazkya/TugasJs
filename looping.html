<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styjs.css">
    <title>Looping</title>
</head>
<body>
    <script>
        var a = ["mangga", "apel", "anggur", "ceri"]; 
        for(i in a){ 
        document.write(i+". "+ a[i] + "<br/>"); 
        }
    </script>

</body>
</html>
